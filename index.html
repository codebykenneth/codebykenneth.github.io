<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive Mood Advice</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: "Poppins", sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
  }

  @keyframes gradientShift {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    padding: 40px 30px;
    border-radius: 25px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    width: 340px;
    text-align: center;
    color: #fff;
    animation: fadeIn 1s ease;
  }

  h2 {
    margin-bottom: 10px;
    font-weight: 600;
    color: #fff;
  }

  p {
    margin: 10px 0 20px;
    min-height: 50px;
  }

  input {
    padding: 10px;
    width: 80%;
    border: none;
    border-radius: 10px;
    outline: none;
    font-size: 16px;
    text-align: center;
  }

  button {
    background: linear-gradient(90deg, #a18cd1, #fbc2eb);
    border: none;
    padding: 10px 25px;
    border-radius: 20px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin: 8px;
    transition: 0.3s ease;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  .fade {
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .typewriter {
    overflow: hidden;
    border-right: .15em solid #fff;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .05em;
    animation: typing 2.5s steps(25, end), blink-caret .75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  @keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: white; }
  }
</style>
</head>
<body>
  <div class="container" id="app">
    <h2 class="typewriter">Hello there!</h2>
    <p>Whatâ€™s your name?</p>
    <input type="text" id="username" placeholder="Enter your name">
    <br>
    <button onclick="getName()">Continue</button>
  </div>

  <script>
    const app = document.getElementById('app');

    const moodAdvice = {
      happy: [
        "Keep spreading your positivity! Smile more today.",
        "Your happiness is contagious. Share it with someone!",
        "Enjoy the small winsâ€”they matter more than you think."
      ],
      sad: [
        "It's okay to feel sad. Allow yourself to rest and heal.",
        "Talk to someone you trust. Sharing helps lighten the load.",
        "Remember, storms never last forever. Better days are coming."
      ],
      stressed: [
        "Take a deep breath. One step at a time is enough.",
        "Short breaks help your mind reset. Try a 5-minute walk.",
        "Focus on what you can control and let go of the rest."
      ],
      motivated: [
        "Keep that energy! Small actions today lead to big results.",
        "Set a clear goal and tackle it step by step.",
        "Motivation is fuelâ€”use it to start something meaningful."
      ],
      anxious: [
        "Breathe slowly and center yourself. Calmness starts within.",
        "Write down your worriesâ€”they often seem smaller on paper.",
        "Trust yourself. You have overcome challenges before."
      ]
    };

    function getName() {
      const name = document.getElementById('username').value.trim();
      if (!name) return alert("Please enter your name first!");

      app.innerHTML = `
        <h2 class="fade">Nice to meet you, ${name}!</h2>
        <p class="fade">How are you feeling today?</p>
        <div class="fade">
          <button onclick="showMoodAdvice('happy')">ðŸ˜Š Happy</button>
          <button onclick="showMoodAdvice('sad')">ðŸ˜¢ Sad</button>
          <button onclick="showMoodAdvice('stressed')">ðŸ˜° Stressed</button>
          <button onclick="showMoodAdvice('motivated')">ðŸ’ª Motivated</button>
          <button onclick="showMoodAdvice('anxious')">ðŸ˜Ÿ Anxious</button>
        </div>
      `;
    }

    function showMoodAdvice(mood) {
      const list = moodAdvice[mood];
      const random = list[Math.floor(Math.random() * list.length)];

      app.innerHTML = `
        <h2 class="fade">${mood.charAt(0).toUpperCase() + mood.slice(1)} Advice</h2>
        <p id="adviceText" class="fade"></p>
        <button class="fade" onclick="showMoodAdvice('${mood}')">More Advice</button>
        <button class="fade" onclick="restart()">Change Mood</button>
      `;

      typeText(random, document.getElementById('adviceText'));
    }

    function typeText(text, element, speed = 40) {
      element.textContent = "";
      let i = 0;
      function typing() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        }
      }
      typing();
    }

    function restart() {
      location.reload();
    }
  </script>
</body>
</html>
